<div class="workouts">
    <div class="workouts__title">
        <h1>
            <img src="/img/food.svg">
            Your workouts
        </h1>
        <a class="btn__add" [routerLink]="['../workouts/new']">
            <img src="/img/add-white.svg">
            New workout
        </a>
    </div>
    <div *ngIf="workouts$ | async as workouts; else loading;">
        <div class="message" *ngIf="!workouts.length">
            <img src="/img/face.svg">
            No workouts, add a new workout to start!
        </div>
        <div *ngFor="let workout of workouts">
            <list-item [item]="workout" (remove)="onRemove($event)"></list-item>
        </div>
    </div>
    <ng-template #loading>
        <div class="message">
            <img src="/img/loading.svg">
            Fetching workouts...
        </div>
    </ng-template>

</div>
