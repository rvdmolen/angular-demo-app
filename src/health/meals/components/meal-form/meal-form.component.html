<div class="meal-form">
    <form [formGroup]="form">
        <div class="meal-form__name">
            <label>
                <h3>Meal name</h3>
            </label>
            <input type="text"
                   placeholder="e.g. example english breakfast"
                    formControlName="name">
            <div class="error" *ngIf="required">
                Meal name is required
            </div>
        </div>

        <div class="meal-form__food">
            <div class="meal-form__subtitle">
                <h3>Food</h3>
                <button type="button" class="meal-form__add" (click)="addIngredient()">
                    <img src="/img/add-white.svg">
                    Add food
                </button>
            </div>
            <div formArrayName="ingredients">
                <label *ngFor="let c of ingredients.controls; index as i;">
                    <input [formControlName]="i" placeholder="e.g. eggs">
                    <span class="meal-form__remove" (click)="removeIngredient(i)"></span>
                </label>
            </div>
        </div>

        <div class="meal-form__submit">
            <div>
                <button type="button" class="button" *ngIf="!exists" (click)="createMeal()">Create meal</button>
                <button type="button" class="button" *ngIf="exists" (click)="updateMeal()">Save</button>
                <a class="button button--cancel" [routerLink]="['../']">Cancel</a>
            </div>
            <div class="meal-form__delete" *ngIf="exists">
                <div *ngIf="toggled">
                    <p>Delete item?</p>
                    <button type="button" class="confirm" (click)="removeMeal()">Yes</button>
                    <button type="button" class="cancel" (click)="toggle()">No</button>
                </div>
                <button type="button" class="button button--delete" (click)="toggle()">Delete</button>
            </div>
        </div>
    </form>
</div>
