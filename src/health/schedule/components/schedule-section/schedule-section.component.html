<div class="schedule-section">
    <div class="schedule-section__bar">
        {{name}}
    </div>

    <div>
        <div class="schedule-section__item food" *ngIf="section.meals; else addMeal;" (click)="onSelect('meals', section.meals)">
            <span>
                {{section.meals | join}}
            </span>
        </div>

        <ng-template #addMeal>
            <div class="schedule-section__item" (click)="onSelect('meals')">
                Assign meal
            </div>
        </ng-template>
    </div>

    <div>
        <div class="schedule-section__item workout" *ngIf="section.workout; else addWorkout;" (click)="onSelect('workout', section.workout)">
            <span>
                {{section.workout}}
            </span>
        </div>

        <ng-template #addMWorkout>
            <div class="schedule-section__item" (click)="onSelect('workout')">
                Assign workout
            </div>
        </ng-template>
    </div>
</div>
