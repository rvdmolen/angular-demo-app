<div class="calendar">

    <schedule-controls
        [selected]="selectedDay"
        (move)="onMove($event)">
    </schedule-controls>

    <schedule-days
        [selected]="selectedDayIndex"
        (select)="onSelect($event)">
    </schedule-days>

    <schedule-section *ngFor="let section of sections"
        [name]="section.name"
        [section]="getSection(section.key)">
    </schedule-section>
</div>
